<template name="cv_interests">
    <!-- cv_interests -->
    <div class="cv_interests">
        <div class="section section-interests">
            <h2 class="title">{{label}}</h2>

                </div>
                {{/each}}
            </div>
        </div>
    </div>
    <!-- cv_interests -->
</template>
